<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja – Forum Koszykarskie</title>
    <link rel="stylesheet" href="main.css">
    <script src="/validator.js"></script>
</head>
<body>

<header class="header">
    <div class="header-left">
        <img src="logo.png" alt="Logo koszykówki" class="logo">
        <h1 class="forum-title">Forum Koszykarskie</h1>
    </div>
    <div class="header-right">
        <a href="/main" class="login-button">Strona główna</a>
    </div>
</header>

<main class="main-content">
    <h2>Załóż konto</h2>

    <form method="post" class="form-card" onsubmit="return validateRegisterForm()">
        <label for="login-field">Nazwa użytkownika</label>
        <input th:field="*{userObject.login}" type="text" id="login-field" name="login" required>

        <label for="password-field">Hasło</label>
        <input th:field="*{userObject.password}" type="password" id="password-field" name="password" required>

        <label for="password2-field">Powtórz Hasło</label>
        <input type="password" id="password2-field" name="password2" required>

        <label for="name-field">Imię</label>
        <input th:field="*{userObject.name}" type="text" id="name-field" name="name" required>

        <label for="surname-field">Nazwisko</label>
        <input th:field="*{userObject.surname}" type="text" id="surname-field" name="surname" required>

        <button type="submit" class="login-button">Zarejestruj się</button>
    </form>
</main>

<footer class="footer">
    <p>&copy; 2025 Forum Koszykarskie</p>
</footer>

</body>
</html>
